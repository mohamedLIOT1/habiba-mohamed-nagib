<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
            body.about {
                background: #000 !important;
            }
            body.about::before {
                content: '';
                position: fixed;
                inset: 0;
                z-index: 0;
                pointer-events: none;
                background: url('stars.png') center center/cover no-repeat;
                opacity: 1;
            }
        </style>
</head>
<body class="about">

    <!-- خلفية النجوم المتحركة -->

    <div class="about-center-container" style="position:relative;z-index:2;">
        <div class="about-card">
            <img src="profile.jpg" alt="Profile Photo" class="about-avatar">
            <h1 class="about-title"><span class="glow-name">HABIBA<br><span class="glow-name glow2">MOHAMED</span></span></h1>
            <p class="about-desc">
                <span class="star-glow-text">My Only Star</span>
            </p>
            <div class="about-socials">
                <a href="https://instagram.com/7abiba_n/" class="about-social instagram" title="Instagram" target="_blank"><img src="instagram.png" alt="Instagram"></a>
                <a href="https://x.com/Habiba_naguib" class="about-social twitter" title="Twitter" target="_blank"><img src="twitter.png" alt="Twitter"></a>
                <a href="https://www.linkedin.com/in/habiba-m-naguib-a6a123316/" class="about-social linkedin" title="LinkedIn" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
            </div>
            <a href="Habiba's CV.pdf" class="about-cv-btn" download>Download CV</a>
        </div>
    </div>

        <script src="script.js"></script>
        <script src="about.js"></script>
</body>
</html>
